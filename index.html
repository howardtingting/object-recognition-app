<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav-container" class="no-select">
        <span class="nav-logo">TG</span>
        <span id="nav-text">Menu</span>
        <div class="nav-burger">
            <div class="nav-burger-bars"></div>
            <div class="nav-burger-bars"></div>
            <div class="nav-burger-bars"></div>
            <div class="nav-burger-bars"></div>
        </div>
    </div>
    <div id="nav-open" class="no-select">
        <ul id="nav-items">
            <li id="nav-home">Home</li>
            <li id="nav-scanner">Item Scanner</li>
            <li id="nav-issue">Weapons Issue</li>
            <li id="nav-counter">Counter</li>
        </ul>
    </div>
    <div id="app-container">
        <div id="scanner-app">
            <div class="right-app-menu">
                <button id="camera--trigger" class="app-menu-button">
                    <img src="./assets/icons/svg/camera.svg" width="150" height="135" alt="">
                    <p>Take a Picture</p>
                </button>
            </div>
        </div>
        <div id="issue-app">
            ISSUE APP
        </div>
        <div id="counter-app">
            <div class="right-app-menu">
                <div id="video--record--trigger">
                    <div class="outer-circle"></div>
                    <div class="filled-circle"></div>
                </div>
            </div>
        </div>
    </div>
    <main id="camera">
        <video id="camera--view" autoplay playsinline></video>
        <div id="camera--snapshot"></div>
        <!-- <canvas id="camera--sensor"></canvas> -->
    </main>
    <img src="//:0" alt="" id="camera--output" class="hidden">
    <script src="app.js"></script>
</body>

</html>
