<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav-container" class="no-select">
        <span class="nav-logo">TG</span>
        <span id="nav-text">Menu</span>
        <div class="nav-burger">
            <div class="nav-burger-bars"></div>
            <div class="nav-burger-bars"></div>
            <div class="nav-burger-bars"></div>
            <div class="nav-burger-bars"></div>
        </div>
    </div>
    <div id="nav-open" class="no-select">
        <ul id="nav-items">
            <li id="nav-home">Home</li>
            <li id="nav-scanner">Item Scanner</li>
            <li id="nav-issue">Weapons Issue</li>
            <li id="nav-counter">Counter</li>
        </ul>
    </div>
    <div id="app-container">
        <div id="scanner-app">
            <div class="right-app-menu">
                <div id="scanner-table-container"></div>
                <div id="camera--trigger">
                    <p>Press ENTER!</p>
                </div>
            </div>
        </div>
        <div id="issue-app">
            ISSUE APP
        </div>
        <div id="counter-app">
            <div class="right-app-menu">
                <div class="stats-window">
                    <table id="stats-table">
                        <th class="stats-table-text stats-table-header">Name</th>
                        <th class="stats-table-text stats-table-header">Count</th>
                        <div id="stats-table-row-container">
                            <tr>
                                <td class="stats-table-text">M16A4</td>
                                <td class="stats-table-text">5</td>
                            </tr>
                            <tr>
                                <td class="stats-table-text">M16A4</td>
                                <td class="stats-table-text">5</td>
                            </tr>
                            <tr>
                                <td class="stats-table-text">M16A4</td>
                                <td class="stats-table-text">5</td>
                            </tr>
                        </div>
                    </table>
                </div>
                <div id="video--record--trigger" class="flex-center">
                    <div class="inner-record-icon-container flex-center absolute">
                        <div id="inner-record-icon-0" class="inner-record-icon-circle flex-center"></div>
                    </div>
                    <div class="outer-record-icon-container flex-center absolute">
                        <div id="outer-record-0" class="outer-record-circle flex-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main id="camera">
        <video id="camera--view" autoplay playsinline></video>
        <div id="camera--snapshot"></div>
        <!-- <canvas id="camera--sensor"></canvas> -->
    </main>
    <img src="//:0" alt="" id="camera--output" class="hidden">
    <script type="module" src="API.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
