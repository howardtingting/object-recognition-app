<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav-container">
        <span class="nav-logo">TG</span>
        <span id="nav-text">Menu</span>
        <div class="nav-burger">
            <div class="nav-burger-bars"></div>
            <div class="nav-burger-bars"></div>
            <div class="nav-burger-bars"></div>
            <div class="nav-burger-bars"></div>
        </div>
    </div>
    <div id="nav-open" class="hidden">

    </div>
    <div id="app-menu">

    </div>
    <main id="camera">
        <video id="camera--view" autoplay playsinline></video>
        <div id="camera--snapshot"></div>
        <!-- <canvas id="camera--sensor"></canvas> -->
    </main>
    <img src="//:0" alt="" id="camera--output" class="hidden">
    <button id="camera--trigger" class="app-menu-button">
        <img src="./assets/icons/svg/camera.svg" width="150" height="135" alt="">
        <p>Take a Picture</p>
    </button>
    <script src="app.js"></script>
</body>

</html>
